<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{'books' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen class="bg_img">

    <div class="book_row" >
        <ion-row>
            <ion-col size="6" *ngFor="let book of books | keyvalue">
                <div class="book" (click)="bookinfo(book)">
                    <div class="book_img center_img" style="height: 150px; width: 120px;">
                        <img src="assets/imgs/book1.png" class="crop_img" />
                    </div>
                    <p class="ion-text-center">{{book.title}}</p>
                </div>
            </ion-col>   
        </ion-row>
    </div>
</ion-content>
