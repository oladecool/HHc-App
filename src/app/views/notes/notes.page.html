<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{'Notes' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="bg_img" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label>{{ note.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <!-- float action button placed at the end and bottom of screen -->
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button >
      <ion-icon name="create" (click)="addNote()"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-footer>
