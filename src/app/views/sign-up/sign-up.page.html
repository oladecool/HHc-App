<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="bg_img">
    <div class="logo ion-text-center">
        <!-- <h1 class="ion-text-center">HolyHill<span>Church</span></h1> -->
    </div>
    <h2 class="ion-text-center ion-text-uppercase"><strong>{{'register' | translate}}</strong> {{'now' | translate}}</h2>

    <div class="form" method="POST" #signUpForm="ngForm" (ngSubmit)="signUp()">
        <ion-list lines="none">
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <ion-icon class="zmdi zmdi-account ion-text-start"></ion-icon>
                    <ion-input mode="md" type="name" placeholder="{{'name' | translate}}"></ion-input>
                </div>
            </ion-item>
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
                    <ion-input mode="md" type="email" placeholder="{{'e_mail' | translate}}"></ion-input>
                </div>
            </ion-item>
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <ion-icon class="zmdi zmdi-lock ion-text-start"></ion-icon>
                    <ion-input mode="md" type="password" placeholder="{{'password' | translate}}"></ion-input>
                </div>
            </ion-item>
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <ion-icon class="zmdi zmdi-lock ion-text-start"></ion-icon>
                    <ion-input mode="md" type="password" placeholder="{{'confirm_password' | translate}}"></ion-input>
                </div>
            </ion-item>
        </ion-list>
        <ion-button size="large" expand="full" class="btn" (click)="home()">{{'sign_up' | translate}}</ion-button>
    </div>
</ion-content>
