<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'select_language' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_img" fullscreen>
    <ion-list lines="none">
        <ion-radio-group [(ngModel)]="defaultLanguageCode">
            <ion-item *ngFor="let language of languages" (click)="onLanguageClick(language)">
                <div class="item_inner d-flex">
                    <ion-radio value="{{language.code}}"></ion-radio>
                    <h3>{{language.name}}</h3>
                </div>
            </ion-item>
        </ion-radio-group>
    </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-button size="large" shape="full" class="btn" (click)="languageConfirm()">{{'continue' | translate}}</ion-button>
</ion-footer>
